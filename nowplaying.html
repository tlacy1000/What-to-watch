    <script type="text/javascript">
        // Here is our psuedo code:s
        // Declare the variables
        var movieName = "";
        var genreString = "";
        var genreCode = "";
        var coordinates = "0";
        var genresMap = {
            action: 28,
            adventure: 12,
            animation: 16,
            comedy: 35,
            crime: 80,
            documentary: 99,
            drama: 18,
            family: 10751,
            fantasy: 14,
            history: 36,
            horror: 27,
            music: 10402,
            mystery: 9648,
            romance: 10749,
            scienceFiction: 878,
            tvMovie: 10770,
            thriller: 53,
            war: 10752,
            western: 37,
        };
        // Listener to store value from the genre navbar menu - takes genre text and converts it to TMDB code
        // Changed jQuery target from genre-item to dropdown item - Joe
        $(".dropdown-item").on("click", function (event) {
            event.preventDefault();
            genreText = $(this).attr("data-genre");
            console.log(genreText);
            genreCode = (genresMap[genreText]);
            console.log(genreCode);
            //Ajax request to TMDB to get poster, synopsis, and list of movies by genre - var "settings" is the data we pass to Ajax
            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "https://api.themoviedb.org/3/discover/movie?with_genres=" + genreCode + "&year=2019&primary_release_year=2019&include_video=false&include_adult=false&certification_country=usa&sort_by=popularity.desc&language=en-US&api_key=744dd719b5b32b3a98b140c3ec414890",
                "method": "GET",
                "headers": {},
                "data": "{}"
            };
            $.ajax(settings).then(function (response) {
                console.log(response);
                var MovieCardsArray = response.results.slice(0, 9);
                $("#card-container").empty();
                for (var i = 0; i < MovieCardsArray.length; i++) {
                    var card = $(`
            <div class="col-sm-4">
              <br>
              <div class="card-deck">
                <div class="card">
                  <img src="http://image.tmdb.org/t/p/w185/${MovieCardsArray[i].poster_path}" class="card-img-1" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">${MovieCardsArray[i].title}</h5>
                    <p class="card-text">${MovieCardsArray[i].overview}</p>
                    
                    <button class="btn btn-danger" data-target="#theater-map-${i}" data-toggle="modal"> Show Me Theaters! <i
                        class="fa fa-film" aria-hidden="true"></i>
                    </button>
                    
                    <div class="modal" id="theater-map-${i}" tabindex="-1" role="dialog">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <img src="http://image.tmdb.org/t/p/w185/${MovieCardsArray[i].poster_path}">
                            <p>Modal body text goes here.</p>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `);
                    $("#card-container").append(card);
                }
            });
            // console.log(MovieCardsArray[1].title);
            // console.log(MovieCardsArray[1].poster_path);
            // console.log(MovieCardsArray[1].overview);
        });
    </script>
